<meta charset="utf-8">
<script type="text/javascript">
	
	var sum = +prompt("Введите первоначальную сумму инвестиции");
	var invest = +prompt("Введите сумму ежемесячных инвестиций")
	var percent = +prompt("Введите процент инвестиции");
	var inflation = +prompt("Введите значение инфляции");
	var period = +prompt("Введите срок инвестирования");
	var i = 1;
	var effectivePercent = (((1 + percent * 0.01) / (1 + inflation * 0.01)) - 1) * 100;

	while(i <= period) {
		sum = (sum + (invest * 12)) * (100 + percent) * 0.01;
		document.write("В конце " + i + " года:" + sum.toFixed(2) + " рублей. <br />");
			i++;
	}

	document.write("Эффективная ставка вклада - " + effectivePercent.toFixed(2) + "% <br />");

</script>
